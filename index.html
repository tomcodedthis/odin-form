<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <header>
        <div id="title-cont">
            <h1><em>space</em></h1>
            <div class="line"></div>
            <h1 id="title">book</h1>
        </div>
    </header>

    <main>
        <div id="info">
            <h2>This is not real. It will not send any data anywhere.</h2>
            <h2>Sign up <em>now</em> to get started.</h2>
        </div>
        
        <form action="" method="post">
            <fieldset id="name">
                <div>
                    <legend for="first-name">First Name</legend>
                    <input type="text" name="first-name" id="first-name" placeholder="John" required pattern="^[A-Za-z]+$" class="validate">
                </div>

                <div>
                    <legend for="last-name">Last Name</legend>
                    <input type="text" name="last-name" id="last-name" placeholder="Smith" required pattern="^[A-Za-z]+$" class="validate">
                </div>
            </fieldset>

            <fieldset id="contact-dets">
                <div>
                    <legend for="email">Email</legend>
                    <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com" required class="validate">                   
                </div>

                <div>
                    <legend for="phone">Phone Number</legend>
                    <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required pattern="\d{3}[\-]\d{3}[\-]\d{4}" class="validate">
                </div>
            </fieldset>

            <fieldset id="passwords">
                <div>
                    <legend for="password">Password</legend>
                    <input type="password" name="password" id="password" required placeholder="Upper, Lower and Number" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="validate">
                </div>
                
                <div>
                    <legend for="confirm-p">Confirm Password</legend>
                    <input type="password" name="confirm-p" id="confirm-p" required placeholder="Upper, Lower and Number" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="validate">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <legend for="dob">Date of Birth</legend>
                    <input type="date" name="dob" id="dob" required>
                </div>
    
                <button type="submit">Create Account</button>
            </fieldset>
        </form>

        <h3 id="log-in">Already have an account? <a href="https://www.github.com/tom-codez" target="_blank">Log In</a></h3>
    </main>
</body>
<script src="./script.js" type="text/javascript"></script>
</html>
